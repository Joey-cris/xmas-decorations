<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden; /* Prevent scrollbar */
        }

        video {
            width: 80%;
            max-width: 800px;
            border: 3px solid #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .falling-lights, .twinkling-stars, .meteors {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allows interactions with the video */
            overflow: hidden;
        }

        .light {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: transparent;
            clip-path: polygon(
                50% 0%, 
                61% 35%, 
                98% 35%, 
                68% 57%, 
                79% 91%, 
                50% 70%, 
                21% 91%, 
                32% 57%, 
                2% 35%, 
                39% 35%
            );
            animation: fall linear infinite;
        }

        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        .meteor {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(0deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.8) 70%);
            border-radius: 2px;
            transform: rotate(-30deg);
            animation: meteor 5s linear infinite;
}


        @keyframes fall {
            0% {
                transform: translateY(-10%);
                opacity: 1;
            }
            100% {
                transform: translateY(16000%);
                opacity: 0; /* Fades out as it exits the view */
            }
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        @keyframes meteor {
    0% {
        transform: translate(500%, 500%) rotate(-30deg); /* Start from the bottom */
        opacity: 1;
    }
    100% {
        transform: translate(-50%, -50%) rotate(-30deg); /* Move to the top */
        opacity: 0;
    }
}


    </style>
</head>
<body>
    <div class="falling-lights">
        <!-- Falling lights will be added dynamically using JavaScript -->
    </div>
    <div class="twinkling-stars">
        <!-- Twinkling stars will be added dynamically using JavaScript -->
    </div>
    <div class="meteors">
        <!-- Meteors will be added dynamically using JavaScript -->
    </div>
    <video autoplay muted loop>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <script>
        const lightsContainer = document.querySelector('.falling-lights');
        const starsContainer = document.querySelector('.twinkling-stars');
        const meteorsContainer = document.querySelector('.meteors');

        // Function to generate random colors
        function getRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }

        // Generate falling lights with star shapes
        for (let i = 0; i < 50; i++) {
            const light = document.createElement('div');
            light.classList.add('light');
            light.style.backgroundColor = getRandomColor();
            light.style.left = Math.random() * 100 + '%';
            light.style.animationDelay = Math.random() * 4 + 's';
            light.style.animationDuration = (Math.random() * 5 + 2) + 's';
            lightsContainer.appendChild(light);
        }

        // Generate twinkling stars
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 5 + 's';
            starsContainer.appendChild(star);
        }

        // Generate meteors
        for (let i = 0; i < 10; i++) {
            const meteor = document.createElement('div');
            meteor.classList.add('meteor');
            meteor.style.left = Math.random() * 100 + '%';
            meteor.style.top = Math.random() * 100 + '%';
            meteor.style.animationDelay = Math.random() * 5 + 's';
            meteorsContainer.appendChild(meteor);
        }
    </script>
</body>
</html>
